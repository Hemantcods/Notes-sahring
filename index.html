<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Sharing Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Notes Sharing Platform</h1>
        <input type="text" id="searchBar" placeholder="Search notes..." onkeyup="searchNotes()">
    </header>

    <main>
        <section class="note-creator">
            <h2>Create a New Note</h2>
            <form id="noteForm">
                <input type="text" id="noteTitle" placeholder="Note Title" required>
                <textarea id="noteContent" placeholder="Write your note here..." required></textarea>
                <button type="submit">Add Note</button>
            </form>
        </section>

        <section class="note-list">
            <h2>All Notes</h2>
            <div id="notesContainer"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
